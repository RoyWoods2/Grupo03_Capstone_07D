{% extends "polls/detail.html" %}

{% block content %}
{% load static %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'polls/css/styleHub.css' %}"> 

</head>

<div class="content-hub" id="hub-container">
    {% for hub in hub_data %}
        <div class="hub-info">
            <h2><strong>{{ hub.titulo }}</strong></h2>
            <p>{{ hub.descripcion }}</p>
            <div class="hub-image">
                <img src="{{ hub.imagen.url }}" alt="Hub Image">
                </div>
           
        </br>
        
    </br>

        </div>
    {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
