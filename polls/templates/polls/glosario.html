{% extends 'polls/detail.html' %}
{% load static %}


{% block content %}
<style>
    .glosario-container {
        background-color: #111;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .termino {
        margin-bottom: 20px;
        padding: 15px;
        border-left: 5px solid #007bff;
        background-color: #222;
    }
    
    .termino h3 {
        color: #007bff;
        font-size: 1.5em;
        text-transform: uppercase;
    }
    
    .termino p {
        font-size: 1.2em;
        color: #fff;
    }
    .titulo {
        font-size: 28px;  /* Tamaño más grande */
        font-weight: bold;  /* Hacerlo más llamativo */
        text-transform: uppercase;  /* Hacerlo en mayúsculas para destacar más */
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);  /* Sombra para darle más profundidad */
        margin-bottom: 20px;  /* Espaciado debajo del título */
        text-align: center;  /* Centrar el título */
        
    }
    .btn{
        background-color: #007bff;
        color: white; 
        padding: 10px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        display: inline-block;
        text-align: center;
        margin-left: 1%;
        width:8%;
        margin-top:10px;
    }
</style>
<div class="container mt-5">
    <h1 class="titulo"><Strong>Glosario de {{ juego.nombre }}</strong></h1>
    <div class="glosario-container">
        {% for termino in terminos %}
        <div class="termino">
            <h3>{{ termino.termino }}</h3>
            <p>{{ termino.descripcion }}</p>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'polls:lista_juegos' %}" class="btn" style="color: white;"><Strong>Volver a Juegos</Strong></a>
</div>
{% endblock %}
