<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ evento.titulo }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>{{ evento.titulo }}</h1>
    <p><strong>Fecha:</strong> {{ evento.fecha }}</p>
    <p><strong>Autor:</strong> {{ evento.autor.username }}</p>
    <p>{{ evento.contenido }}</p>
    {% if evento.imagen %}
        <img src="{{ evento.imagen.url }}" class="img-fluid" alt="Imagen del evento">
    {% endif %}

    <!-- Mostrar la dirección -->
    <p><strong>Dirección:</strong> {{ evento.direccion }}</p>

    <!-- Incluir iframe de Google Maps -->
    <div class="mt-4">
        <h4>Ubicación:</h4>
        <iframe
            width="100%"
            height="400"
            frameborder="0"
            style="border:0"
            src="https://www.google.com/maps/embed/v1/place?key={{ google_maps_api_key }}&q={{ evento.direccion|urlencode }}" allowfullscreen>
        </iframe>
    </div>
    
    <a href="{% url 'eventos:lista_eventos' %}" class="btn btn-secondary mt-3">Volver a la lista de eventos</a>
</div>
</body>
</html>
