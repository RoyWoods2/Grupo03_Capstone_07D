{% extends 'polls/detail.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Crear Evento - FighterChile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">  <!-- Fuente moderna -->
    <style>
        body {
            background-color: #1c1c1c; /* Fondo oscuro */
            color: white;
            font-family: 'Russo One', sans-serif; /* Fuente de estilo dinámico */
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #ff5722;  /* Color naranja para un toque vibrante */
            margin-bottom: 40px;
        }
        
        .container {
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control {
            background-color: #333;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 18px;
            color: white;
            font-size: 1.1rem;
        }

        .form-control:focus {
            border-color: #ff5722; /* Acento en naranja al enfocarse */
            box-shadow: 0 0 10px #ff5722;
        }

        .btn-primary {
            background-color: #ff5722; /* Botón con color vibrante */
            border: none;
            padding: 16px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e64a19;  /* Cambiar al pasar el mouse */
            cursor: pointer;
        }

        .form-group label {
            font-size: 1.3rem;
            color: #ff5722; /* Color llamativo para las etiquetas */
        }

        .form-container {
            background-color: #2c2c2c; /* Fondo del formulario */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.8);
            width: 80%;
            margin: auto;
        }
        
        /* Transición de entrada para los formularios */
        .form-group input, .form-group textarea {
            transition: background-color 0.4s, color 0.4s;
        }

        .form-group input:focus, .form-group textarea:focus {
            background-color: #444;
            color: #ff5722;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Crear Evento</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_titulo">Título del Evento</label>
                    {{ form.titulo }}
                </div>

                <div class="form-group">
                    <label for="id_fecha">Fecha del Evento</label>
                    {{ form.fecha }}
                </div>

                <div class="form-group">
                    <label for="id_contenido">Contenido</label>
                    {{ form.contenido }}
                </div>

                <div class="form-group">
                    <label for="id_imagen">Imagen</label>
                    {{ form.imagen }}
                </div>

                <div class="form-group">
                    <label for="id_direccion">Dirección</label>
                    {{ form.direccion }}
                </div>

                <button type="submit" class="btn btn-primary">Crear Evento</button>
            </form>
        </div>
    </div>

</body>
</html>
{% endblock %}
