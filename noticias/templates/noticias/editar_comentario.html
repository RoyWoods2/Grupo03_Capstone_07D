{% extends "polls/detail.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Comentario</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'detalle_noticia' comentario.noticia.slug %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
